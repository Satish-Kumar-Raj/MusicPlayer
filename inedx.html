<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Music Player</title>
</head>

<body>
    <div id="main">
        <div id="Left"></div>
        <div id="right">
            <div>
                <h3>All Songs</h3>
            </div>
            <div id="all-songs">
                
            </div>
        </div>

    </div>
    <div id="player">
        <h3 id="back"><i class="ri-skip-back-line"></i></h3>
        <h3 id="play"><i class="ri-play-circle-line"></i></h3>
        <h3 id="next"><i class="ri-skip-forward-line"></i></h3>

    </div>
    <script src="script.js"></script>
</body>

</html>
